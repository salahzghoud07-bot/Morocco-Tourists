          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required>
          <h5 id="h"><a href="link">Forgot password?</a></h5>
          
          <input type="submit" value="Login" style="color: blue; font-size: small;">
          <br>
          <br>

          <h4 id="hh"><a href="signup.html">You don't have an account? Sign up</a></h4>
          </form>
          <br>
        </fieldset>
    </div>
